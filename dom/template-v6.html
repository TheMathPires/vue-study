<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://www.google.com/',
            linkHTML: '<a href="https://www.google.com/">Google</a>'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia!!'
                return this.titulo
            }
        }
    })
</script>
